<!--内容-->
        <section class="content-header">
            <h1>千禧微课管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 微课管理</a></li>
                <li class="active">添加课程</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加课程</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_title">课程名称</label>
                                    <input type="text" class="form-control" id="input_title" placeholder="请输入课程名称！">
                                </div>
                                <div class="form-group">
                                    <label for="input_url">文件</label>
                                    <input type="file" id="input_url">
                                    <div style="margin-top:5px;">
                                        <div id="moviecontainer"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input_info">课程介绍</label>
                                    <textarea class="form-control" rows="10" id="input_info"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="input_logo">封面</label>
                                    <input type="file" id="input_logo">
                                    <img data-src="holder.js/262x166" style="margin-top:5px;" class="img-responsive"
                                         alt="">
                                </div>
                                <div class="form-group">
                                    <label for="input_star">价格</label>
                                    <select class="form-control" id="input_star">
                                        <option></option>
                                        <option value="1">５８０</option>
                                        <option value="2">７５０</option>
                                        <option value="3">３２０</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input_tag_id">课程分类</label>
                                    <select class="form-control" id="input_tag_id">
                                        <option></option>
                                        <option value="1">运营</option>
                                        <option value="2">营销</option>
                                        <option value="3">１４天改变计划</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input_tag_id">课程讲师</label>
                                    <select class="form-control" id="input_tag_id">
                                        <option></option>
                                        <option value="1">顾薇</option>
                                        <option value="2">曹虎</option>
                                        <option value="3">李叫兽</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input_area">课程周期</label>
                                    <input type="text" class="form-control" id="input_area" placeholder="请输入课程周期！">
                                </div>
                                <!-- <div class="form-group">
                                    <label for="input_length">片长</label>
                                    <input type="text" class="form-control" id="input_length" placeholder="请输入片长！">
                                </div>
                                <div class="form-group">
                                    <label for="input_release_time">上映时间</label>
                                    <input type="text" class="form-control" id="input_release_time"
                                           placeholder="请选择上映时间！">
                                </div> -->
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
